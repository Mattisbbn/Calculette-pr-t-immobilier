<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculette Pret Immobilier</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <img id="logo_microlead" src="img/logo_microlead.svg" alt="logo_Microlead" />
    </header>

    <main>

      <section>
      <form>
        <h1>Calculatrice prêt immobilier</h1>
        <div>
          <label for="borrowed_amount"
            ><p><b>Montant emprunté</b></p></label
          >
          <div id="borrowed_box" class="inputbox">
            <input placeholder="100000"id="borrowed_amount" type="text"/>
          </div>
        </div>

        <div>
          <label for="nominal_rate"><p><b>Taux nominal</b></p></label>
          <div id="nominal_box" class="inputbox">
            <input  placeholder="1.2" id="nominal_rate" type="text"/>
          </div>
        </div>

        <div>
          <label for="repayment_term"
            ><p><b>Durée de remboursement</b></p></label
          >
          <div id="repayment_box" class="inputbox">
            <input  placeholder="15" id="repayment_term" type="text" />
          </div>
        </div>
        
      <div id="errors">
      </div>
        <button class="principals_buttons">Calculer</button>
      </form>


    </section>

      <section>
        <h1>Tableau d’amortissement</h1>

        <table>
          <thead>
            <tr>
              <th>Mois</th>
              <th>Solde initial</th>
              <th>Échéance</th>
              <th>Intérêts</th>
              <th>Amortissement</th>
              <th>Solde restant</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>

        <button id="pdfButton" class="principals_buttons">Telecharger en PDF</button>
      </section>
    </main>
  </body>
  <script src="script/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</html>
